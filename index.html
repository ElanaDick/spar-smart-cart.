<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cart at SPAR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #ff0000;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .image {
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="header">Experience the Future of Shopping with SPAR Smart Cart</div>
  <div class="container">
    <img src="smart_cart.jpg" alt="Smart Cart in Action" class="image">
    <p>Scan, track, and manage your groceries effortlessly with our innovative smart cart technology. Get real-time product information and make your shopping experience more efficient and enjoyable.</p>
    <a href="#" class="btn">Try It Today!</a>
  </div>
</body>
</html>
